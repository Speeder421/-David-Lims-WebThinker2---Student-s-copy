<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <link href="script/bootstrap.css" rel="stylesheet">
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <style>
        /* Add your custom CSS here */
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
        document.getElementById("demo").innerHTML = "rkfvgirj World!";
    </script>
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-primary top-left-button">Back to Index</a>
    </div>
    <br>
    <!-- Start your HTML code here -->
    <div>
        <h1 class="text-center">Hello, World!</h1>
        <p class="text-center">This is an example paragraph. Replace it with your content.</p>
    </div>
    <!-- End your HTML code here -->
    <script>
        // Add your custom JavaScript here
        let num1=2;
        let num2=3;
        let sum=num1+num2;
        console.log("Hello world. The value is "+sum);
        const calculator =(radius)=>{
            const area=3.14*radius**2;
            return area;
        };
        
        let cul1=calculator(5);
        console.log("The area of the circle is "+ cul1);
        let cul2=calculator(7);
        console.log("The area of the circle is "+ cul2);
        let cul3=calculator(12);
        console.log("The area of the circle is " + cul3);
        
        let total=cul1+cul2+cul3;
        console.log("The area of all the circles is "+ total);
    </script>
</body>
